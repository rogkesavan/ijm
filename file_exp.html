<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="p-5">

                <div class="col-8"></div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Files" aria-label="Search Files" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                        <button class="btn btn-outline-primary rounded-0" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        <div class="files mt-5">
            <table class="table table-borderless">
                <tr>
                    <th><i class="fa-solid fa-folder fa-3x" style="color: khaki;"></i><label style="margin-left:1rem">Foldername</label></th>
                    <th><i class="fa-solid fa-folder fa-3x" style="color: khaki;"></i><label style="margin-left:1rem">Foldername</label></th>
                    <th><i class="fa-solid fa-folder fa-3x" style="color: khaki;"></i><label style="margin-left:1rem">Foldername</label></th>

                    <th><i class="fa-solid fa-folder fa-3x" style="color: khaki;"></i><label style="margin-left:1rem">Foldername</label></th>
                </tr>
                <tr>
                    <th><i class="fa-solid fa-file fa-3x" style="color: darkgray ;"></i><label style="margin-left:1rem">Filename</label></th>
                    <th><i class="fa-solid fa-file fa-3x" style="color: darkgray ;"></i><label style="margin-left:1rem">Filename</label></th>
                    <th><i class="fa-solid fa-file fa-3x" style="color: darkgray ;"></i><label style="margin-left:1rem">Filename</label></th>
                    <th><i class="fa-solid fa-file fa-3x" style="color: darkgray ;"></i><label style="margin-left:1rem">Filename</label></th>
                    <th><i class="fa-solid fa-file fa-3x" style="color: darkgray ;"></i><label style="margin-left:1rem">Filename</label></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
